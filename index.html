<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clock">
        <div class="signs">
            <div class="hours">
                <div class="time"> <span class="sign">I</span></div>
                <div class="time"><span class="sign">II</span></div>
                <div class="time"><span class="sign">III</span></div>
                <div class="time"><span class="sign">IV</span></div>
                <div class="time"><span class="sign">V</span></div>
                <div class="time"><span class="sign">VI</span></div>
                <div class="time"><span class="sign">VII</span></div>
                <div class="time"><span class="sign">VIII</span></div>
                <div class="time"><span class="sign">IX</span></div>
                <div class="time"><span class="sign">X</span></div>
                <div class="time"><span class="sign">XI</span></div>
                <div class="time"><span class="sign">XII</span></div>
            </div>
        </div>
            <div class="inner-dial">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
                <div class="pivot"></div>
            </div>
        </div>
    <script src="scripts.js"></script>
</body>

</html>
